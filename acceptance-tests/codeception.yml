# suite config
suites:
    acceptance:
        actor: AcceptanceTester
        path: .
        modules:
            enabled:
                - WebDriver:
                    url: http://nginx.symfony:8000
                    host: selenium.symfony
                    port: 4444
                    browser: chrome
                - \Helper\Acceptance
        
        env:
            local: # From docker to docker container
                 modules:
                    config:
                        WebDriver:
                            url: http://nginx.symfony:8000
                            host: selenium.symfony
                            port: 4444
            travis: # From physical via docker back to physical
                 modules:
                    config:
                        WebDriver:
                            url: http://172.17.0.1:8000 # IP of docker0 interface on Linux OS
                            host: 127.0.0.1 # From physical to port binding of container
                            port: 4444
            live: # Local Chrome, but real website (deployed for example purposes)
                 modules:
                    config:
                        WebDriver:
                            url: http://nfq180517.realus.website
                            host: selenium.symfony
                            port: 4444

extensions:
    enabled: [Codeception\Extension\RunFailed]

params: 
    - env

gherkin: []    

# additional paths
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    shuffle: false
    lint: true
